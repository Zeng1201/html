    <body>
        <span class=id1>什麼人可以救到被困巨樹的貓咪？答案是愛爬樹的人！
            美國日前有隻貓咪爬上1棵18公尺高的樹上被困5天，
            動保組織聯絡當地應急服務人員，都只稱樹實在太高救不到貓咪。
            最後是維吉尼亞州1個熱愛爬樹的猛男伸出援手，
            帶上裝備獨力攀上樹頂將貓咪放入袋，
            被大讚是個英雄。他日前受訪透露自己從小喜歡爬樹，
            5年前決定將興趣變成事業。</span>
