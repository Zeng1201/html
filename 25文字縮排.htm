    <p id=p1">美國緬因州飼主布里安娜（Brianna Walton）的愛貓生了一窩小寶寶，其中小母貓葛蕾西（Gracie）特別瘦弱，而且不斷掉毛，幾乎全身都要禿了。她心急求助獸醫，才知道貓咪竟是超罕見的變異品種「狼貓」（wolf-cat或Lykoi），且一隻要價3000美元（大約新台幣8.4萬元）。許多網友紛紛表示超羨慕，直呼主人真是「撿到寶」了。</p>
    <p id=p2">布里安娜起初以為葛蕾西身體虛弱，因此將同窩小貓分送出去後，只留下這孩子陪在身邊，「葛蕾西大約5周大時，臉部開始掉毛，接下來2周幾乎所有毛都掉光了」。她原本十分擔心小貓染病，未料醫師卻表示，貓咪身體相當健康，而且是非常罕見的「狼貓」。</p>
