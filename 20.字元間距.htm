<html>
    <head> <title>字元間距</title>
    </head>
    <style>
        #id1{letter-spacing:1em ;}
        #id2{letter-spacing:-5px ;}
        #id3{letter-spacing:-1em ;}
        
    </style>
    <body>
        <h1>這是正常的字元間距</h1>
        <h1 id=id1>這是較寬的字元間距</h1>
        <h1 id=id2>這是較窄的字元間距</h1>
        <h1 id=id3>這裡有一隻貓</h1>
    </body>
</html>
